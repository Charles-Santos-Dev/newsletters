<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lojas</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://ethinkers-news.s3.amazonaws.com/favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/newsletter.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/admin.css">

<body class="display-none">

        <span class="name-user"></span>

            <td>NOME</td>

            <td>
                <select onchange="selectUser(this)" class="filter-users">

            </td>
            <td>EDITAR</td>
        </tr>
        </thead>
        <tbody class="tbody-lojas"></tbody>
    </table>
    <a class="back" href="/admin">Admin</a>
