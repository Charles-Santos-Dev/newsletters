<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://ethinkers-news.s3.amazonaws.com/favicon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/form.css">
    <script type="text/javascript" src="../assets/js/login.js"></script>
</head>
<body>
    <main class="main">
        <div class="content">
            <h1>Entrar</h1>
            <div class="form">
                <form name="login" class="login" onsubmit="validateForm(event)">
                    <div class="input input-email">
                        <span>Email:</span>
                        <input type="text" name="email"/>
                    </div>
                    <div class="input input-senha">
                        <span>Senha:</span>
                        <input type="password" name="senha"/>
                    </div>
                    <div class="message display-none">
                        <span class="message_res"></span>
                    </div>
                    <div class="input-submit">
                        <input type="submit" name="Entrar" value="Entrar"/>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
